<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: linear-gradient(135deg, #2c3e50, #3498db); }
        .property { 
            width: 400px; 
            height: 300px; 
            margin: 0; 
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .villa {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        .villa::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            top: 50px;
            left: 50px;
        }
        .villa::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 60px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            top: 70px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="property villa">
        üè° Modern Luxury Villa
    </div>
</body>
</html>
